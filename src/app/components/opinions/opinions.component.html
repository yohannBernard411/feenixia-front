<div class="fullpage">
    <app-header></app-header>
    <h2 class="subtitle title-font">TÃ©moignages</h2>
    <div class="all-cards">
        <div  *ngFor="let opinion of allOpinions">
            <mat-card class="example-card">
                <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{opinion.title}}</mat-card-title>
                <mat-card-subtitle>{{opinion.care}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{opinion.user.img}}" alt="Photo de {{opinion.user.name}}">
                <mat-card-content>
                <p>
                    {{opinion.content}}
                </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>{{opinion.count}}</p>
                <button mat-button>like</button>
                <button mat-button>dislike</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
