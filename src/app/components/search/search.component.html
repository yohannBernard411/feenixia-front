<div class="fullpage">
    <app-header></app-header>
    <h2 class="subtitle title-font">Search</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="formulaire text-font">
        <label>
          Votre recherche:<br>
          <input type="string" formControlName="recherche" class="recherche">
        </label>
        <br>
        <button type="submit" class="cta">Envoyer</button>
      </form>
      <div *ngFor=" let linkFind of this.returnSearch">
        <h4>{{linkFind.title}}</h4>
        <img src="{{linkFind.img}}">
        <p>{{linkFind.type}}</p>
        <button><a href="{{linkFind.link}}"></a>Aller sur la page</button>
    </div>
</div>
